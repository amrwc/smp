<div class="body container-fluid">
    <div class="row">
      <div class="side-panel col-12 col-md-5 order-last">
        <div class="welcome">
          <h1>Welcome to the</h1>
          <h1>Social Media Portal!</h1>
          <h3>Stay in touch with your friends</h3>
        </div>
      </div>
      <div class="form col-12 col-md-7 order-md-last">
        <img src="assets/img/smp-logo-drop-shadow.svg">
        <h1>Forgot Password</h1>
        <form name="form" (ngSubmit)="f.form.valid && startPasswordReset()" #f="ngForm" novalidate>
            <div *ngIf="startPasswordResetSuccessful" class="alert alert-success">
                <p><strong>Success!</strong> We have sent an email with a link to reset your password.</p>
            </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="accountEmail"
              #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
          </div>
  
          <div *ngIf="startPasswordResetUnsuccessful" class="alert alert-danger">
            <p><strong>{{ validationError.key }}</strong>: {{ validationError.value }}</p>
          </div>
  
          <div class="form-group">
            <button [disabled]="loading" class="btn">Reset Password</button>
            <img *ngIf="loading" src="../../assets/img/spinner.svg" />
          </div>
        </form>

      <div class="back-sign-in"><a [routerLink]="['/sign-in']">Back</a></div>
      </div>
    </div>
  </div>
