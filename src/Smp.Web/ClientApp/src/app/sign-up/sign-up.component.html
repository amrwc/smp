<div class="body container-fluid">
  <div class="row">
    <div class="side-panel col-12 col-md-5 order-last">
      <div class="welcome">
        <h1>Welcome to the</h1>
        <h1>Social Media Portal!</h1>
        <h3>Stay in touch with your friends</h3>
      </div>
    </div>
    <div class="form col-12 col-md-7 order-md-last">
      <img src="assets/img/smp-logo-drop-shadow.svg">
      <h1>Create your account</h1>
      <form name="form" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
          <input type="text" class="form-control" placeholder="Full name" name="fullName" [(ngModel)]="createUserRequest.fullName"
            #fullName="ngModel" required />
          <div *ngIf="f.submitted && !fullName.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="createUserRequest.email"
            #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="createUserRequest.password"
            #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div *ngIf="validationErrors.length > 0" class="alert alert-danger">
          <h4>Sign up failed</h4>
          <ul>
            <li *ngFor="let validationError of validationErrors">
              <b>{{ validationError.key }}</b>: {{ validationError.value }}
            </li>
          </ul>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn">Sign up</button>
          <div class="question">
            <a [routerLink]="['/sign-in']">Already have an account? Sign in here!</a>
          </div>
          <img *ngIf="loading" src="../../assets/img/spinner.svg" />
        </div>
      </form>
    </div>
  </div>
</div>
