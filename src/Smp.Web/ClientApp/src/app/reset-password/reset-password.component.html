<div class="body container-fluid">
    <div class="row">
      <div class="side-panel col-12 col-md-5 order-last">
        <div class="welcome">
          <h1>Welcome to the</h1>
          <h1>Social Media Portal!</h1>
          <h3>Stay in touch with your friends</h3>
        </div>
      </div>
      <div class="form col-12 col-md-7 order-md-last">
        <img src="assets/img/smp-logo-drop-shadow.svg">
        <h1>Set a new password</h1>
        <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
          <div *ngIf="resetPasswordSuccessful" class="alert alert-success">
            <p><strong>Success!</strong> <a [routerLink]="['/sign-in']"> Click here to log into your account.</a></p>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
            <input type="password" class="form-control" placeholder="New password" name="newPassword" [(ngModel)]="resetPasswordRequest.newPassword"
              #newPassword="ngModel" required />
            <div *ngIf="f.submitted && !newPassword.valid" class="help-block">Password is required</div>
          </div>
    
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmNewPassword.valid }">
            <input type="password" class="form-control" placeholder="Confirm new password" name="confirmNewPassword" [(ngModel)]="resetPasswordRequest.confirmNewPassword"
              #confirmNewPassword="ngModel" required />
            <div *ngIf="f.submitted && !confirmNewPassword.valid" class="help-block">Password confirmation is required</div>
          </div>
  
          <div *ngIf="validationErrors?.length > 0" class="alert alert-danger">
            <h4>Password reset failed!</h4>
            <ul>
              <li *ngFor="let validationError of validationErrors">
                <strong>{{ validationError.key }}</strong>: {{ validationError.value }}
              </li>
            </ul>
          </div>
  
          <div class="form-group">
            <button [disabled]="loading" class="btn">Reset Password</button>
            <img *ngIf="loading" src="../../assets/img/spinner.svg" />
          </div>
        </form>
      </div>
    </div>
  </div>
