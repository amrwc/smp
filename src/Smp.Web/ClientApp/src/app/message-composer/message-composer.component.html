<p>message-composer works!</p>

<div class="form">
    <form (ngSubmit)="f.form.valid && sendMessage()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field>
                <input type="text" class="form-control" placeholder="To:" name="receiverId"
                [(ngModel)]="createConversationRequest.receiverId" #receiverId="ngModel" required matInput [matAutocomplete]="auto">
            </mat-form-field>
        </div>
            
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFriend.bind(this)">
                <mat-option *ngFor="let friend of friends" [value]="friend.id">
                    {{ friend.fullName }}
                </mat-option>
            </mat-autocomplete>
        <div class="form-group">
            <mat-form-field>
                <textarea class="form-control" placeholder="Message" name="content"
                [(ngModel)]="createConversationRequest.content" #content="ngModel" required matInput>
                </textarea>
            </mat-form-field>
        </div>

        <div class="form-group">
            <button class="button-primary">Send</button>
        </div>
    </form>
</div>
