name: Angular - Build WebApp

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: |
        cd src/Smp.Web/ClientApp
        sudo npm install --exact-versions
    - name: npm install Angular CLI
      run: sudo npm install -g @angular/cli
    - name: ng build
      run: sudo ng build
